<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign-Up</title>
</head>

<body>
    <h3>Heyy new member huh? Welcome aboard</h3>
    <form action="/authorize">
        <div>
            <label for="FirstName">Enter your First Name please</label>
            <input id="firstname" type="text" placeholder="Firstname" name="firstname" required>
        </div>
        <div>
            <label for="LastName">Enter your Last Name please</label>
            <input id="lastname" type="text" placeholder="Last Name" name="lastname" required>
        </div>
        <div>
            <label for="username">Enter your username please</label>
            <input id="username" type="text" placeholder="Username" name="username" required>
        </div>
        <div>
            <label for="password">Enter your password please</label>
            <input id="password" type="password" placeholder="Password" name="password" required>
        </div>
        <div>
            <label for="password2">Enter your password again please</label>
            <input id="password2" type="password" placeholder="Password Confirmation" name="passwordc" required>
        </div>
        <button type="submit">Sign-Up</button>
    </form>
</body>

</html>
